<div id="wti_panel_wrap">
	<div class="container">
		<div id="titleBar" class="row text-center">
			<div class="col-sm-12">
				<h1 id="characterName"></h1>
			</div>
			<div class="col-sm-12">
				Level <span id="characterLevel"></span> <span id="characterClass"></span>
			</div>
		</div>
		<div class="row">
			<div id="characterIcon" class="col-sm-offset-3 col-sm-6">
				<img id="character" class="img-rounded img-responsive" src="" />
				<!-- Optional Equip Layers -->
				<img id="ARL" src=""/>
				<img id="LHL" src=""/>
				<img id="RHL" src=""/>
			</div>
		</div>
		<div id="characterStatus" class="row">
			<div id="characterHealth" class="col-sm-12">
				Health (<span id="cHP"></span>/<span id="cHPM"></span>):
				<div class="progress">
				  <div id="cHPB" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="" style="width: 60%;">
				  </div>
				</div>
			</div>
			<div id="characterMana" class="col-sm-12">
				Mana (<span id="cMP"></span>/<span id="cMPM"></span>):
				<div class="progress">
				  <div id="cMPB" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="">
				  </div>
				</div>
			</div>
			<div id="characterExperience" class="col-sm-12">
				Experience (<span id="cXP"></span>/<span id="cXPM"></span>): 
				<div class="progress">
				  <div id="cXPB" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="">
				  </div>
				</div>
			</div>
			<div id="characterCoinbits" class="col-sm-12">
				CoinBit Wallet (<span id="cCB"></span>/<span id="cCBM"></span>): 
				<div class="progress">
				  <div id="cCBB" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="">
				  </div>
				</div>
			</div>
		</div>
		<div id="charEquip" class="row">
			<div class="col-sm-4">
				Armor<br/><span id="characterAR"><a href="#" class="btn btn-default item"><img class="equip img-responsive" src=""/></a></span>
			</div>
			<div class="col-sm-4">
				Left Hand<br/><span id="characterLH"><a href="#" class="btn btn-default item"><img class="equip img-responsive" src=""/></a></span>
			</div>
			<div class="col-sm-4">
				Right Hand<br/><span id="characterRH"><a href="#" class="btn btn-default item"><img class="equip img-responsive" src=""/></a></span>
			</div>
		</div>
		<div id="charStats" class="row">
			<div class="col-sm-3">
				Attack<br/><span id="cATK"></span>
			</div>
			<div class="col-sm-3">
				Magic<br/><span id="cMAG"></span>
			</div>
			<div class="col-sm-3">
				Defense<br/><span id="cDEF"></span>
			</div>
			<div class="col-sm-3">
				Speed<br/><span id="cSPD"></span>
			</div>
		</div>
		<div id="characterItems" class="row">
			<div class="col-sm-3">
				<div id="charItem-0">
					<button class="btn btn-default item active" disabled="disabled"></button>
				</div>
			</div>
			<div class="col-sm-3">
				<div id="charItem-1">
					<button class="btn btn-default item active" disabled="disabled"></button>
				</div>
			</div>
			<div class="col-sm-3">
				<div id="charItem-2">
					<button class="btn btn-default item active" disabled="disabled"></button>
				</div>
			</div>
			<div class="col-sm-3">
				<div id="charItem-3">
					<button class="btn btn-default item active" disabled="disabled"></button>
				</div>
			</div>
			<div class="col-sm-3">
				<div id="charItem-4">
					<button class="btn btn-default item active" disabled="disabled"></button>
				</div>
			</div>
			<div class="col-sm-3">
				<div id="charItem-5">
					<button class="btn btn-default item active" disabled="disabled"></button>
				</div>
			</div>
			<div class="col-sm-3">
				<div id="charItem-6">
					<button class="btn btn-default item active" disabled="disabled"></button>
				</div>
			</div>
			<div class="col-sm-3">
				<div id="charItem-7">
					<button class="btn btn-default item active" disabled="disabled"></button>
				</div>
			</div>
		</div>
	</div>
</div>
<div  id="iconrow" class="container">
	<div class="row">
		<div class="col-sm-offset-11 col-sm-1">
			<a href="#" class="btn btn-default btn-xs" id="hop"><i class="fa fa-chevron-left"></i></a>
		</div>
	</div>
</div>
